<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elena - Virtual Badge</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo da Rocketseat" />
          </span>
          <img id="userImage" src="" alt="Foto de Elena Evangelista" />
        </div>
        <h1 id="userName"></h1>
        <a href="" target="_blank" id="userProfile">
          <img src="./images/github.svg" alt="ícone do github" />
          <span id="userLoginGithub"></span>
        </a>
        <p id="userBio"></p>
        <ul id="socialLinks">
          <li class="facebook">
            <a href="" target="_blank">
              <img src="./images/face.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="./images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank">
              <img src="./images/in.svg" alt="ícone do linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
